spring:
  application:
    name: inventario-app

  # DataSource H2 (in-memory database for development)
  datasource:
    url: jdbc:h2:mem:inventariodb
    username: sa
    password: 
    driver-class-name: org.h2.Driver

  # H2 Console (accessible at /h2-console)
  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  # Thymeleaf
  thymeleaf:
    mode: HTML
    encoding: UTF-8
    cache: false

# Servidor
server:
  port: 8080
  servlet:
    context-path: /

# Logging
logging:
  level:
    root: INFO
    com.inventario: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
