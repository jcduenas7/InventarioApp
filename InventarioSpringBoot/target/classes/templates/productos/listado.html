<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            min-height: 100vh;
        }
        .navbar-custom {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .container-main {
            max-width: 1400px;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }
        .filter-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">
                <i class="bi bi-diagram-3"></i> Sistema de Inventario
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/productos">
                            <i class="bi bi-box-seam"></i> Productos
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i>
                            <span sec:authentication="name">Usuario</span>
                            <span class="badge bg-primary ms-1" sec:authentication="principal.authorities"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <form th:action="@{/logout}" method="post">
                                    <button type="submit" class="dropdown-item">
                                        <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-main">
        <!-- Mensajes -->
        <div th:if="${mensaje}" class="alert alert-dismissible fade show" 
             th:classappend="${tipo} == 'success' ? 'alert-success' : 'alert-danger'">
            <i class="bi" th:classappend="${tipo} == 'success' ? 'bi-check-circle' : 'bi-exclamation-circle'"></i>
            <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2><i class="bi bi-box-seam"></i> Listado de Productos</h2>
            <a sec:authorize="hasRole('ADMIN')" href="/productos/nuevo" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Nuevo Producto
            </a>
        </div>

        <!-- Filtros y Búsqueda -->
        <div class="filter-card">
            <form th:action="@{/productos}" method="get">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label"><i class="bi bi-search"></i> Buscar</label>
                        <input type="text" class="form-control" name="buscar" 
                               th:value="${buscar}" placeholder="Código o nombre...">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label"><i class="bi bi-funnel"></i> Categoría</label>
                        <select class="form-select" name="categoria">
                            <option value="">Todas</option>
                            <option value="Electronicos" th:selected="${categoria == 'Electronicos'}">Electrónicos</option>
                            <option value="Accesorios" th:selected="${categoria == 'Accesorios'}">Accesorios</option>
                            <option value="Muebles" th:selected="${categoria == 'Muebles'}">Muebles</option>
                            <option value="Ropa" th:selected="${categoria == 'Ropa'}">Ropa</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label"><i class="bi bi-sort-down"></i> Ordenar por</label>
                        <select class="form-select" name="ordenar">
                            <option value="">ID</option>
                            <option value="nombre" th:selected="${ordenar == 'nombre'}">Nombre</option>
                            <option value="precio_asc" th:selected="${ordenar == 'precio_asc'}">Precio (menor a mayor)</option>
                            <option value="precio_desc" th:selected="${ordenar == 'precio_desc'}">Precio (mayor a menor)</option>
                            <option value="stock_asc" th:selected="${ordenar == 'stock_asc'}">Stock (menor a mayor)</option>
                            <option value="stock_desc" th:selected="${ordenar == 'stock_desc'}">Stock (mayor a menor)</option>
                        </select>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-search"></i> Filtrar
                        </button>
                    </div>
                </div>
                <div class="mt-2">
                    <a href="/productos" class="btn btn-sm btn-outline-secondary">
                        <i class="bi bi-x-circle"></i> Limpiar filtros
                    </a>
                </div>
            </form>
        </div>

        <div th:if="${productos.isEmpty()}" class="alert alert-info">
            No hay productos registrados
        </div>

        <div th:if="${!productos.isEmpty()}" class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Estado</th>
                        <th sec:authorize="hasRole('ADMIN')">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${productos}">
                        <td th:text="${p.id}"></td>
                        <td><strong th:text="${p.codigo}" style="color: #3b82f6;"></strong></td>
                        <td th:text="${p.nombre}"></td>
                        <td><span class="badge bg-info" th:text="${p.categoria}"></span></td>
                        <td style="color: #10b981; font-weight: bold;" th:text="${'$' + #numbers.formatInteger(p.precio, 1, 'POINT')}"></td>
                        <td th:text="${p.stock}"></td>
                        <td>
                            <span th:if="${p.activo}" class="badge bg-success">Activo</span>
                            <span th:if="${!p.activo}" class="badge bg-danger">Inactivo</span>
                        </td>
                        <td sec:authorize="hasRole('ADMIN')">
                            <a th:href="@{/productos/{id}/editar(id=${p.id})}" 
                               class="btn btn-sm btn-primary">
                                <i class="bi bi-pencil"></i> Editar
                            </a>
                            <a th:href="@{/productos/{id}/eliminar(id=${p.id})}" 
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('¿Está seguro de eliminar este producto?')">
                                <i class="bi bi-trash"></i> Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
