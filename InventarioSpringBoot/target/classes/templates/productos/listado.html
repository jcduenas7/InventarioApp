<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
        }
        .header {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            padding: 25px 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border-bottom: 3px solid #3b82f6;
            margin-bottom: 30px;
        }
        .container-main {
            max-width: 1400px;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="bi bi-diagram-3"></i> Sistema de Inventario - Spring Boot</h1>
        <p class="mb-0">Gestión de Productos v1.0</p>
    </div>

    <div class="container-main">
        <!-- Mensajes -->
        <div th:if="${mensaje}" class="alert alert-dismissible fade show" 
             th:classappend="${tipo} == 'success' ? 'alert-success' : 'alert-danger'">
            <i class="bi" th:classappend="${tipo} == 'success' ? 'bi-check-circle' : 'bi-exclamation-circle'"></i>
            <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <h2><i class="bi bi-box-seam"></i> Listado de Productos</h2>

        <a href="/productos/nuevo" class="btn btn-success mb-3">
            <i class="bi bi-plus-circle"></i> Nuevo Producto
        </a>

        <div th:if="${productos.isEmpty()}" class="alert alert-info">
            No hay productos registrados
        </div>

        <div th:if="${!productos.isEmpty()}" class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${productos}">
                        <td th:text="${p.id}"></td>
                        <td><strong th:text="${p.codigo}" style="color: #3b82f6;"></strong></td>
                        <td th:text="${p.nombre}"></td>
                        <td><span class="badge bg-info" th:text="${p.categoria}"></span></td>
                        <td style="color: #10b981; font-weight: bold;" th:text="${'$' + #numbers.formatDecimal(p.precio, 1, 2)}"></td>
                        <td th:text="${p.stock}"></td>
                        <td>
                            <span th:if="${p.activo}" class="badge bg-success">Activo</span>
                            <span th:if="${!p.activo}" class="badge bg-danger">Inactivo</span>
                        </td>
                        <td>
                            <a th:href="@{/productos/{id}/editar(id=${p.id})}" class="btn btn-sm btn-primary">Editar</a>
                            <a th:href="@{/productos/{id}/eliminar(id=${p.id})}" class="btn btn-sm btn-danger"
                               onclick="return confirm('¿Eliminar?')">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
