spring:
  application:
    name: inventario-app

  # DataSource MySQL
  datasource:
    url: jdbc:mysql://localhost:3306/inventariodb?useSSL=false&serverTimezone=UTC
    username: root
    password: root123
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

  # Thymeleaf
  thymeleaf:
    mode: HTML
    encoding: UTF-8
    cache: false

# Servidor
server:
  port: 8080
  servlet:
    context-path: /

# Logging
logging:
  level:
    root: INFO
    com.inventario: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
